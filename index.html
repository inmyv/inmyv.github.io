---
layout: default
---
    <div class="home">
      <div class="content-col-wrapper">
        <div class="content-col">
          <div class="dummy">
            <b><span class="big"></span></b> 
            <div class="photos">
              <a href="https://www.instagram.com/p/BCI1dwchQX5/" class="p0 photo" target="_blank" rel="noopener">
                <img alt="Vectisaurus Fruitadens Rajasaurus Empaterias." src="{{ '/images/ig_1.jpg' | relative_url }}">
              </a>
              <a href="https://www.instagram.com/p/BCI1dwchQX5/" class="p1 photo" target="_blank" rel="noopener">
                <img alt="Zombie ipsum reversus ab viral inferno." src="{{ '/images/ig_2.jpg' | relative_url }}">
              </a>
              <a href="https://www.instagram.com/p/BCI1dwchQX5/" class="p2 photo" target="_blank" rel="noopener">
                <img alt="Marshmallow cookie jelly beans cake brownie." src="{{ '/images/ig_3.jpg' | relative_url }}">
              </a>
              <a href="https://www.instagram.com/p/BCI1dwchQX5/" class="p3 photo" target="_blank" rel="noopener">
                <img alt="Lorem ipsum dolor sit amet." src="{{ '/images/ig_4.jpg' | relative_url }}">
              </a>
              <a href="https://www.instagram.com/p/BCI1dwchQX5/" class="p4 photo" target="_blank" rel="noopener">
                <img alt="Lewisuchus Poekilopleuron Opisthocoelicaudia Xixiasaurus." src="{{ '/images/ig_5.jpg' | relative_url }}">      
              </a>
            </div>
            <div class="dummy blogpost">
              ‚úç <b><span class="big">{{ site.description }}</span></b>
            </div>
          </div><p></p><p></p>
          <ul class="post-list">{% for post in paginator.posts %}
            <li class="titlepost">
              <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </li>
            <li class="datepost">
              <span class="post-meta">{{ post.date | date_to_string }}</span>
            </li>{% endfor %}
          </ul>
        </div>
      </div>{% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}">
        <b><span class="big">Previous page</span></b>
      </a>{% else %}{% endif %}{% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}">
        <b><span class="big">Next page</span></b>
      </a>{% else %}{% endif %}
    </div>
