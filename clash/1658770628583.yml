      # 开启true 关闭 false
        enable: true
        #节点监测的测试地址  
        url: http://www.gstatic.com/generate_204
        #监测间隔时间（单位：秒） 
        interval: 300 

  🎮  游戏节点:
    # 在线更新类型： http 、本地文件类型：file  (确保本地配置文件的存在)
      type: http 
    # 配置文件所处路径
      path: ./profiles/proxies/game.yaml
    # 在线更新地址
      url: https://suo.yt/evoSBe5
    # 配置文件更新间隔时间（单位：秒）
      interval: 3600
    # 筛选出含有该关键词的节点 多选可用 “|” 间隔（留空则加载全部节点）
      filter: '' 
    #示例： 香港|台湾|日本|韩国|新加坡|俄罗斯|印度|美国|澳大利亚|阿根廷|德国|巴西|英国|马来西亚|菲律宾|泰国|越南|南非|尼日利亚|加拿大|墨西哥|巴基斯坦|冰岛|荷兰|西班牙|瑞士|瑞典|爱尔兰|土耳其|意大利|法国|印度尼西亚|阿联酋|以色列|葡萄牙|立陶宛|匈牙利|乌克兰|罗马尼亚|智利|比利时|奥地利
    # 节点监测功能
      health-check:
      # 开启true 关闭 false
        enable: true
        #节点监测的测试地址  
        url: http://www.gstatic.com/generate_204
        #监测间隔时间（单位：秒） 
        interval: 300 

  🚀 全部节点:
