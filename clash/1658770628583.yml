mixed-port: 7890
allow-lan: false
external-controller: 127.0.0.1:58499
secret: 3e21df24-5963-4e18-a7b0-19fab3bb0438


# 策略组
proxy-groups:

  # 从链接导入的配置文件（支持多个Clash 订阅链接）
  
  - name: 🔁 负载均衡
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      # 引入proxy-provider（代理集分组名） 使用 use 关键字
      - 🌍 筛选地区
    proxies:

  - name: 🔃 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      # 引入proxy-provider（代理集分组名） 使用 use 关键字
      - 🌍 筛选地区
    proxies:
    
  - name: 📶 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      # 引入proxy-provider（代理集分组名） 使用 use 关键字
      - 🌍 筛选地区
    proxies:

  - name: 🚀 选择节点
    type: select
    use:
      # 引入proxy-provider（代理集分组名） 使用 use 关键字
      - 🌍 筛选地区
    proxies:

  - name: 🎮 游戏专线
    type: select
    use:
      # 引入proxy-provider（代理集分组名） 使用 use 关键字
      - 🎮  游戏节点
    proxies:
      - DIRECT

  - name: ♾ 名单模式
    type: select
    use:
      # 引入proxy-provider（代理集分组名） 使用 use 关键字
      - 🌍 筛选地区
    proxies:
      - DIRECT

# 代理集
proxy-providers:
  
  # 从链接导入的配置文件（支持多个Clash 订阅链接）

  🌍 筛选地区:
    # 在线更新类型： http 、本地文件类型：file  (确保本地配置文件的存在)
      type: http 
    # 配置文件所处路径
      path: ./profiles/proxies/filter.yaml
    # 在线更新地址
      url: https://subgvav.faster.icu/link/WwtUSE2tbfwol82I?clash=2
    # 配置文件更新间隔时间（单位：秒）
      interval: 3600
    # 筛选出含有该关键词的节点 多选可用 “|” 间隔（留空则加载全部节点）
      filter: '香港' 
    #示例： 香港|台湾|日本|韩国|新加坡|俄罗斯|印度|美国|澳大利亚|阿根廷|德国|巴西|英国|马来西亚|菲律宾|泰国|越南|南非|尼日利亚|加拿大|墨西哥|巴基斯坦|冰岛|荷兰|西班牙|瑞士|瑞典|爱尔兰|土耳其|意大利|法国|印度尼西亚|阿联酋|以色列|葡萄牙|立陶宛|匈牙利|乌克兰|罗马尼亚|智利|比利时|奥地利
