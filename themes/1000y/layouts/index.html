{{ define "main" }}
<!DOCTYPE HTML>
<html lang="en">

<body>

  <div id="main-container">
    <div id="sidebr">
        <ul>
            {{ range .Site.Pages }}
              {{ if .IsPage }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
              {{ end }}
            {{ end }}
        </ul>                 
    </div>

    <div id="main">
      {{ .Content }}
    </div>
  </div>

</body>

</html>
{{ end }}
