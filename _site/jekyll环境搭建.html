<h3 id="更新linux系统">更新Linux系统</h3>
<h4 id="替换国内系统镜像源">替换国内系统镜像源</h4>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nb">sudo tee</span> /etc/apt/sources.list <span class="o">&lt;&lt;</span><span class="sh">'</span><span class="no">EOF</span><span class="sh">'

# 中国科技大学
# 默认注释了源码镜像以提高 apt update 速度，如有需要可自行取消注释
deb https://mirrors.ustc.edu.cn/ubuntu/ focal main restricted universe multiverse
deb-src https://mirrors.ustc.edu.cn/ubuntu/ focal main restricted universe multiverse

deb https://mirrors.ustc.edu.cn/ubuntu/ focal-security main restricted universe multiverse
deb-src https://mirrors.ustc.edu.cn/ubuntu/ focal-security main restricted universe multiverse

deb https://mirrors.ustc.edu.cn/ubuntu/ focal-updates main restricted universe multiverse
deb-src https://mirrors.ustc.edu.cn/ubuntu/ focal-updates main restricted universe multiverse

deb https://mirrors.ustc.edu.cn/ubuntu/ focal-backports main restricted universe multiverse
deb-src https://mirrors.ustc.edu.cn/ubuntu/ focal-backports main restricted universe multiverse
# 预发布软件源，不建议启用
# deb https://mirrors.ustc.edu.cn/ubuntu/ focal-proposed main restricted universe multiverse
# deb-src https://mirrors.ustc.edu.cn/ubuntu/ focal-proposed main restricted universe multiverse

EOF</span></code></pre></figure>

<h4 id="更新系统及软件到最新">更新系统及软件到最新</h4>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nb">sudo </span>apt update <span class="o">&amp;&amp;</span> <span class="nb">sudo </span>apt upgrade <span class="nt">-y</span></code></pre></figure>

<h3 id="开始搭建jekyll-环境">开始搭建Jekyll 环境</h3>
<h4 id="安装jekyll">安装jekyll</h4>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nb">sudo </span>apt <span class="nb">install </span>jekyll </code></pre></figure>

<h4 id="替换国内镜像源">替换国内镜像源</h4>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">gem sources <span class="nt">--add</span> https://mirrors.ustc.edu.cn/rubygems/ <span class="nt">--remove</span> https://rubygems.org/
bundle config mirror.https://rubygems.org https://mirrors.ustc.edu.cn/rubygems</code></pre></figure>

<h4 id="生成-jekyll-网站">生成 Jekyll 网站</h4>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">jekyll new my-awesome-site</code></pre></figure>

<h4 id="本地运行">本地运行</h4>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">jekyll s</code></pre></figure>
